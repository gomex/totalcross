name: android build

on:
  push:
    branches: [ master ]

jobs:
  android_job:
    runs-on: ubuntu-20.04

  steps:

    - name: Checkout
      uses: actions/checkout@v2.1.0

    - name: Exec fastlane
      uses: fabernovel/docker-android
      with:
        docker-android-tag: api-29-ndk-v1.1.0
        exec: |
            ./gradlew assembleDebug